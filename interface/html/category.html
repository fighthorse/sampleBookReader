<script type="application/javascript">
    let pageNow = 1
    let category_id = 1
    $(document).ready(function() {
        LoadCategory()
        // 滑动到底部 加载新的页
        $(window).on('scroll', function() {
            if ($(window).scrollTop() + $(window).height() >= $(document).height()) {
                let i = pageNow + 1
                LoadBook(i,category_id);  // 当滚动到页面底部时加载数据
            }
        });
    });

    function SearchCategory(id,name){
        $("#category_name").html(name)
        category_id = id
        LoadBook(1,id);
    }

    function LoadCategory(){
        $.get("/book/category", {"token":_UserToken},
            function(res){
                if (res.code !== 0 ){
                    layer.msg(res.message)
                    return
                }
                ParseDataToDom2(res.data)
            });
    }

    function ParseDataToDom2(data ){
        // 动态生成书籍列表
        $.each(data, function(index, book) {
            if(index === 0)  {
                SearchCategory(book.id,book.category_name)
            }
            let str = '<li class="list-group-item list-new btn" onclick="SearchCategory('+book.id+',\''+book.category_name+'\')"><a>'+book.category_name+'</a></li>'
            $("#category_list").append(str)
        });
    }

    function LoadBook(page,id){
        console.log('page',page,"id",id)
        $.get("/book/list", { "category_id":id,"pn":page,"token":_UserToken},
            function(res){
                if (res.code !== 0 ){
                    layer.msg(res.message)
                    return
                }
                if (res.data.list.length <= 0 ){
                    return
                }
                pageNow = res.data.pn
                ParseDataToDom( res.data.pn, res.data.list)
            });
    }

    function ParseDataToDom(pn,data ){
        $("#book-list").empty()
        // 动态生成书籍列表
        $.each(data, function(index, book) {
            let str = "<div class='panel panel-default'><div class='panel-body'><h3>" +book.book_title +
                "</h3><p>" +book.copyright +
                "</p><p class='book_desc'>" +book.book_desc+
                '</p><p class="text-right"><a class="btn btn-warning" href="read.html?"' + book.id + '">去阅读</a></p></div></div>'
            $("#book-list").append(str)
        });
    }
</script>
