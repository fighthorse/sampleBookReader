<script type="application/javascript">

    let pageNow = 1
    $(document).ready(function() {

        setTimeout(getBooksInfo,1000)

        // 滑动到底部 加载新的页
        $(window).on('scroll', function() {
            if ($(window).scrollTop() + $(window).height() >= $(document).height()) {
                let i = pageNow + 1
                LoadComment(i)
            }
        });
    });

    function isNumber(value) {
        return !isNaN(value);
    }

    function getBooksInfo(){
        var id = parseUrlParam(currentUrl, 'book_id');
        var id2 = parseUrlParam(currentUrl, 'chapter_id');
        if( id2 === undefined || !isNumber(id2))  {
            id2 = 1
        }
        $.get("/book/chapter_info", {"book_id":id,"chapter_id":id2,"token":_UserToken},
            function(res){
                if (res.code !== 0 ){
                    layer.msg(res.message)
                    return
                }

                $("#book_title").text(res.data.info.book_title)
                $("#book_copyright").text(res.data.info.copyright)
                $("#chapter_name").text(res.data.chapter.chapter_name)
                $("#chapter_content").html(res.data.chapter.chapter_content)

                if (res.data.chapter.chapter_rank > 1 )  {
                    $("#pre-btn").show()
                }else{
                    $("#pre-btn").hide()
                }
                LoadComment(1)
            });
    }

    function PreChater(){
        var id = parseUrlParam(currentUrl, 'book_id');
        var id2 = parseUrlParam(currentUrl, 'chapter_id');
        if( id2 === undefined || !isNumber(id2))  {
            id2 = 1
        }
        $.get("/book/chapter_next", {"book_id":id,"chapter_id":id2,"token":_UserToken,"pn":0},
            function(res){
                if (res.code !== 0 ){
                    layer.msg(res.message)
                    return
                }
                if(res.data.chapter_id <= 0 ) {
                    layer.msg("未找到上一章内容")
                    return
                }
                window.location.href = "/html/info.html?book_id="+id+"&chapter_id="+res.data.chapter_id

            });
    }

    function NextChater(){
        var id = parseUrlParam(currentUrl, 'book_id');
        var id2 = parseUrlParam(currentUrl, 'chapter_id');
        if( id2 === undefined || !isNumber(id2))  {
            id2 = 1
        }
        $.get("/book/chapter_next", {"book_id":id,"chapter_id":id2,"token":_UserToken,"pn":1},
            function(res){
            console.log(res)
            if (res.code !== 0 ){
                layer.msg(res.message)
                return
            }

            if(res.data.chapter_id <= 0 ) {
                layer.msg("未找到下一章内容")
                return
            }
           window.location.href = "/html/info.html?book_id="+id+"&chapter_id="+res.data.chapter_id
        });
    }

    function LoadComment(page){
        var id = parseUrlParam(currentUrl, 'book_id');
        var id2 = parseUrlParam(currentUrl, 'chapter_id');
        if( id2 === undefined || !isNumber(id2))  {
            id2 = 1
        }
        $.get("/book/comment", {"book_id":id,"chapter_id":id2,"token":_UserToken,"pn":page,"ps":8},
            function(res){
                console.log(res)
                if (res.code !== 0 ){
                    layer.msg(res.message)
                    return
                }
                if (res.data.pn > 1 ){
                    pageNow = res.data.pn

                    ParseDataToDom(res.data.pn , res.data.list)
                }

            });
    }
    function ParseDataToDom(pn,data ){
        if ( pn === 1) {
            $("#book-list").empty()
        }
        // 动态生成书籍列表
        $.each(data, function(index, book) {
            let str = '<div class="panel panel-success">' +
                '                <div class="panel-heading">' +
                '                    <h5 class="panel-title"><i class="glyphicon glyphicon-headphones"></i>'+book.id+'</h5>' +
                '                </div>\n' +
                '                <div class="panel-body">' +book.comment_desc+
                '                </div>' +
                '            </div>'
            $("#book-list").append(str)
        });
        $("#comment_text").val("")
    }
    function AddComment(){
        var id = parseUrlParam(currentUrl, 'book_id');
        var id2 = parseUrlParam(currentUrl, 'chapter_id');
        if( id2 === undefined || !isNumber(id2))  {
            id2 = 1
        }
        var cont = $("#comment_text").val()
        if ( cont === "" || cont.length <= 3) {
            layer.msg("输入有效的评论信息")
            return
        }
        $.post("/book/add_comment", {"book_id":id,"chapter_id":id2,"token":_UserToken,"content":cont},
            function(res){
                console.log(res)
                if (res.code !== 0 ){
                    layer.msg(res.message)
                    return
                }
                LoadComment(1)
            });
    }
</script>
