<script type="application/javascript">

    // 获取当前页面的URL
    var pageNow = 1
    $(document).ready(function() {
        setTimeout(function (){
            console.log("setTimeout --->")
            getBooksInfo()
            getBooksChapter(1)
        },1500)

        // 滑动到底部 加载新的页
        $(window).on('scroll', function() {
            if ( _UserToken === "" ) {
                return
            }
            if ($(window).scrollTop() + $(window).height() >= $(document).height()) {
                let i = pageNow + 1
                getBooksChapter(i);  // 当滚动到页面底部时加载数据
            }
        });
    });
    function getBooksInfo(){
        var id = parseUrlParam(currentUrl, 'book_id');
        $.get("/book/info", {"book_id":id,"token":_UserToken},
            function(res){
                if (res.code !== 0 ){
                    layer.msg(res.message)
                    return
                }

                $("#book_name").text(res.data.info.book_title)
                $("#book_desc").text(res.data.info.book_desc)
                $("#book_copyright").text(res.data.info.copyright)

                if (res.data.is_shelf === 1) {
                    $("#add-shelf").hide()
                }else{
                    $("#add-shelf").show()
                }

            });
    }
    function getBooksChapter(page) {
        // 解析参数ID
        var id = parseUrlParam(currentUrl, 'book_id');
        $.get("/book/chapter", {"book_id":id,"token":_UserToken,"pn":page,"ps":30},
            function(res){
                if (res.code !== 0 ){
                    layer.msg(res.message)
                    return
                }
                if (res.data.list.length <= 0 ){
                    return
                }
                pageNow = res.data.pn
                ParseDataToDom( res.data.pn, res.data.list)
            });
    }
    function ParseDataToDom(pn,books){
        if (pn===0) {
            $("#chapter_list").empty()
        }
        let str = " <ul  style=\"display: flex;\">"
        // 动态生成书籍列表
        $.each(books, function(index, book) {
            console.log(index,book)
            if (index > 0 && index % 4 === 0) {
                str += "</ul>\n" +
                    "        <ul   style=\"display: flex;\">"
            }
            str += "<li class=\"list-group-item list-new\" >" +
                "<a href='info.html?book_id="+book.book_id +"&chapter_id="+book.id+"'>" +book.chapter_name+
                "</a></li>"

        });
        str += "</ul>\n"
        $("#chapter_list").append(str)
    }

    function AddShelf(){
        var id = parseUrlParam(currentUrl, 'book_id');
        $.post("/member/add_shelf", {"book_id":id,"token":_UserToken},
            function(res){
                if (res.code !== 0 ){
                    layer.msg(res.message)
                    return
                }
                layer.msg("加入成功")
                $("#add-shelf").hide()
            });
    }

    function GoReadInfo(){
        var id = parseUrlParam(currentUrl, 'book_id');
        window.location.href = "/html/info.html?book_id="+id
    }
</script>
