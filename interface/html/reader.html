<script type="application/javascript">
    let pageNow = 1
    $(document).ready(function() {
        setTimeout(function(){
            LoadPage()
        },600)
        // 滑动到底部 加载新的页
        $(window).on('scroll', function() {
            if ( _UserToken === "" ) {
                return
            }
            if ($(window).scrollTop() + $(window).height() >= $(document).height()) {
                let i = pageNow + 1
                LoadBook(i);  // 当滚动到页面底部时加载数据
            }
        });
    });

    function LoadPage(){
        if ( _UserToken !== "" ) {
            $("#nologin").hide()
            $("#haslogin").show()
            LoadBook(1)
        }else{
            $("#nologin").show()
            $("#haslogin").hide()
        }
    }

    function LoadBook(page){
        $.get("/member/shelf", {"pn":page,"token":_UserToken},
            function(res){
                if (res.code !== 0 ){
                    layer.msg(res.message)
                    return
                }
                if (res.data.list.length <= 0 ){
                    return
                }
                pageNow = res.data.pn
                ParseDataToDom( res.data.pn, res.data.list)
            });
    }

    function ParseDataToDom(pn,data){
        console.log(pn,data)
        if( pn === 1 && data.length() >= 1) {
            $("#book-list").empty()
        }
        // 动态生成书籍列表
        $.each(data, function(index, book) {
            let str = '<div class="media col-xs-6 col-sm-6 col-md-5">' +
                '            <div class="media-left">' +
                '                <img class="media-object" src="img/shelf3.png" alt="默认封面" style="max-height: 150px;">' +
                '            </div>' +
                '            <div class="media-body" style="padding: 5px;">' +
                '                <h4 class="media-heading">'+book.book_info.book_title+'</h4>'+book.book_info.book_desc+
                '<p>'+book.book_info.copyright+'</p><p>'+book.chpater_info.chapter_titile+'</p><p class="text-right">' +
                '                    <a class="btn btn-info" href="read.html?book_id='+book.book_id+'&chapter_id='+book.chapter_id+'">继续阅读</a>' +
                '                </p>' +
                '            </div>' +
                '        </div>'
            $("#book-list").append(str)
        });
    }
</script>
